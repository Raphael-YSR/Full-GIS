<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Project | GIS Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/admin/styles.css">
    
    <style>

        input, select, textarea {
            background-color: #1e293b;
            border: 1px solid #3f4c63;
            color: white;
            padding: 0.75rem;
            border-radius: 0.375rem;
            width: 100%;
            margin-top: 0.25rem;
        }
        
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #60a5fa;
        }
        
        textarea {
            min-height: 120px;
        }
        
        .coordinates {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }
        
        button {
            transition: all 0.2s ease;
        }
        
        button:hover {
            transform: translateY(-2px);
        }
    </style>

</head>
<body class="bg-gray-900 text-white min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-3xl">
        <header class="mb-8 text-center">
            <h1 class="text-3xl font-bold font-marlin">ADD PROJECT</h1>
            <p class="text-gray-400 font-marlinsoftmedium">CREATE NEW PROJECT AND ADD TO DATABASE</p>
        </header>
        
        <div class="bg-gray-800 p-8 rounded-lg shadow-lg ">
            <form id="addProjectForm" class="space-y-6">
                <div>
                    <label for="project_name" class="block text-sm font-bold mb-1 mt-1 font-marlin">PROJECT NAME</label>
                    <input type="text" name="project_name" id="project_name" 
                        class="w-full text-base h-9 p-2 font-inter" 
                        placeholder="Enter project name..."  
                        required >
                </div>
                
                <div>
                    <label for="county_id" class="block text-sm font-bold mb-1 font-marlin">COUNTY</label>
                    <select name="county_id" id="county_id" 
                        class="w-full text-base h-9 p-2 font-inter" >
                    </select>
                </div>
                
                <div>
                    <label for="project_status" class="block text-sm font-bold mb-1 font-marlin">PROJECT STATUS</label>
                    <select name="project_status" id="project_status"
                        class="w-full text-base h-9 p-2 font-inter">
                    </select>
                </div>
                
                <div>
                    <label for="project_type" class="block text-sm font-bold mb-1 font-marlin">PROJECT TYPE</label>
                    <select name="project_type" id="project_type"
                    class="w-full text-base h-9 p-2 font-inter" >
                    </select>
                </div>
                
                <div>
                    <label for="people_served" class="block text-sm font-bold mb-1 font-marlin">PEOPLE SERVED</label>
                    <input type="number" name="people_served" id="people_served"
                    
                    class="w-full text-base h-9 p-2 font-inter" placeholder="5000...">
                </div>
                
                <div>
                    <label for="progress" class="block text-sm font-bold mb-1 font-marlin">PROJECT PROGRESS (%)</label>
                    <input type="number" name="progress" id="progress" placeholder="33..."
                        class="w-full text-base h-9 p-2 font-inter" >
                </div>
                
                <div>
                    <label for="description" class="block text-sm font-bold mb-1 font-marlin">PROJECT DESCRIPTION</label>
                    <textarea name="description" id="description" placeholder="Describe the project..."
                        class="w-full text-base h-9 p-2 font-inter" ></textarea>
                </div>
                
                <div>
                    <label class="block text-sm font-bold mb-1 font-marlin">COORDINATES</label>
                    <div class="coordinates">
                        <div>
                            <label for="latitude" class="block text-xs text-gray-400 mb-1 font-marlinsoftmedium">LATITUDE</label>
                            <input type="number" name="latitude" id="latitude" step="0.000001" placeholder="-0.0400..."
                                class="w-full text-base h-9 p-2 font-inter" >
                        </div>
                        <div>
                            <label for="longitude" class="block text-xs text-gray-400 mb-1 font-marlinsoftmedium">LONGITUDE</label>
                            <input type="number" name="longitude" id="longitude" step="0.000001" placeholder="36.677..."
                                class="w-full text-base h-9 p-2 font-inter" >
                        </div>
                    </div>
                </div>
                
                <button type="submit" class="w-full bg-white text-black py-3 px-4 rounded font-medium font-marlin hover:bg-gray-200">
                    ADD PROJECT
                </button>
            </form>
        </div>
        
        <div class="mt-8 text-center">
            <a href="/admin" class="text-gray-400 hover:text-white font-marlin">BACK TO DASHBOARD</a>
            <span class="mx-2 text-gray-600">|</span>
            <a href="/" class="text-gray-400 hover:text-white font-marlin">RETURN TO MAIN MAP</a>
        </div>
    </div>
    
    <script src="/admin/script.js"></script>
</body>
</html>
