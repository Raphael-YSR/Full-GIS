<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Project | GIS Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="/admin/styles.css">
    
    <style>
        /* Sidebar integration styles */
        #sidebar {
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
        }

        .sidebar-item {
            @apply flex items-center p-3 text-gray-400 hover:bg-gray-700 hover:text-white transition-colors duration-200;
        }

        .sidebar-item i {
            @apply w-6 text-center;
        }

        .sidebar-text {
            @apply ml-3 opacity-0 group-hover:opacity-100 whitespace-nowrap transition-opacity duration-300;
        }

        /* Ensure content doesn't get hidden behind sidebar */
        body {
            margin-left: 4rem;
        }

        #sidebar:hover {
            margin-left: 0;
        }

        /* Existing form styles */
        input, select, textarea {
            background-color: #1e293b;
            border: 1px solid #3f4c63;
            color: white;
            padding: 0.75rem;
            border-radius: 0.375rem;
            width: 100%;
            margin-top: 0.25rem;
        }
        
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #60a5fa;
        }
        
        textarea {
            min-height: 120px;
        }
        
        .coordinates {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }
        
        button {
            transition: all 0.2s ease;
        }
        
        button:hover {
            transform: translateY(-2px);
        }
    </style>
</head>
<body class="bg-gray-900 text-white min-h-screen">
    <!-- Sidebar -->
    <div id="sidebar" class="fixed left-0 top-0 h-screen bg-gray-900 z-50 transition-all duration-300 ease-in-out 
        w-16 hover:w-64 group overflow-hidden">
        <!-- Sidebar Header -->
        <div class="p-4 border-b border-gray-700 relative">
            <div class="flex items-center">
                <span class="text-xl font-bold font-marlin text-white 
                    opacity-0 group-hover:opacity-100 transition-opacity duration-300 
                    absolute left-16 group-hover:left-4">GIS ADMIN</span>
            </div>
        </div>

        <!-- Admin Section -->
        <div class="sidebar-section">
            <div class="text-xs text-gray-500 px-4 py-2 opacity-0 group-hover:opacity-100 transition-opacity duration-300">ADMIN</div>
            <ul>
                <li>
                    <a href="/admin" class="sidebar-item">
                        <i class="fas fa-home"></i>
                        <span class="sidebar-text">Dashboard</span>
                    </a>
                </li>
                <li>
                    <a href="/add-data" class="sidebar-item">
                        <i class="fas fa-table"></i>
                        <span class="sidebar-text">Add Project Data</span>
                    </a>
                </li>
                <li>
                    <a href="/edit-data" class="sidebar-item">
                        <i class="fas fa-database"></i>
                        <span class="sidebar-text">Edit Project Data</span>
                    </a>
                </li>
            </ul>
        </div>

        <!-- Superadmin Section -->
        <div class="sidebar-section">
            <div class="text-xs text-gray-500 px-4 py-2 opacity-0 group-hover:opacity-100 transition-opacity duration-300">SUPERADMIN</div>
            <ul>
                <li>
                    <a href="/add-admin" class="sidebar-item">
                        <i class="fas fa-user-plus"></i>
                        <span class="sidebar-text">Add Admins</span>
                    </a>
                </li>
                <li>
                    <a href="/delete-project" class="sidebar-item">
                        <i class="fas fa-cubes"></i>
                        <span class="sidebar-text">Delete Project</span>
                    </a>
                </li>
                <li>
                    <a href="/change-admin-password" class="sidebar-item">
                        <i class="fas fa-shield-alt"></i>
                        <span class="sidebar-text">Change Passwords</span>
                    </a>
                </li>
            </ul>
        </div>

        <!-- Additional Links -->
        <div class="sidebar-section mt-auto">
            <ul>
                <li>
                    <a href="/" class="sidebar-item">
                        <i class="fas fa-map"></i>
                        <span class="sidebar-text">Return to Main Map</span>
                    </a>
                </li>
                <li>
                    <a href="/logout" class="sidebar-item">
                        <i class="fas fa-sign-out-alt"></i>
                        <span class="sidebar-text">Logout</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <div class="container mx-auto px-4 py-8 max-w-3xl ml-20">
        <header class="mb-8 text-center">
            <h1 class="text-3xl font-bold font-marlin">ADD PROJECT</h1>
            <p class="text-gray-400 font-marlinsoftmedium">CREATE NEW PROJECT AND ADD TO DATABASE</p>
        </header>
        
        <div class="bg-gray-800 p-8 rounded-lg shadow-lg ">
            <form id="addProjectForm" class="space-y-6">
                <div>
                    <label for="project_name" class="block text-sm font-bold mb-1 mt-1 font-marlin">PROJECT NAME</label>
                    <input type="text" name="project_name" id="project_name" 
                        class
