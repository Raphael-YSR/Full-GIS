<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Admins | GIS Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/admin/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body class="bg-gray-900 text-white min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-3xl">
        <header class="mb-8 text-center">
            <h1 class="text-3xl font-bold font-marlin">ADD ADMINISTRATORS</h1>
            <p class="text-gray-400 font-marlinsoftmedium">CREATE NEW ADMINISTRATORS WITH ACCESS TO MANAGE THE DATA</p>
        </header>

        <div class="bg-gray-800 p-8 rounded-lg shadow-lg">
            <form id="addAdminForm" class="space-y-6">
                <div class="mb-4">
                    <label for="f_name" class="block text-sm font-marlin mb-1">FIRST NAME</label>
                    <input type="text" id="f_name" name="f_name" placeholder="Enter first name..." required
                    class="w-full text-base h-9 p-2 font-inter bg-gray-700 border border-gray-600 rounded text-white"/>
                </div>

                <div class="mb-4">
                    <label for="l_name" class="block text-sm font-marlin mb-1">LAST NAME</label>
                    <input type="text" id="l_name" name="l_name" placeholder="Enter last name..." required
                    class="w-full text-base h-9 p-2 font-inter bg-gray-700 border border-gray-600 rounded text-white"/>
                </div>

                <div class="mb-4">
                    <label for="department_id" class="block text-sm font-bold mb-1 font-marlin">DEPARTMENT</label>
                    <div class="select-wrapper">
                        <select name="department_id" id="department_id"
                        class="w-full text-sm font-inter ">
                            <option value="" disabled selected>Select department...</option>
                        </select>
                    </div>
                </div>

                <div class="mb-4">
                    <label for="email" class="block text-sm font-marlin mb-1">EMAIL</label>
                    <input type="email" id="email" name="email" placeholder="Enter email address..." required
                    class="w-full text-base h-9 p-2 font-inter bg-gray-700 border border-gray-600 rounded text-white"/>
                </div>

                <div class="mb-4 password-container">
                    <label for="password" class="block text-sm font-marlin mb-1">PASSWORD</label>
                    <input type="password" id="password" name="password" placeholder="•••"
                           class="w-full px-4 py-2 text-white bg-gray-700 border border-gray-600 rounded focus:outline-none focus:ring-2 focus:ring-gray-500">
                  
                    <a href="#" id="passgen" class="font-marlin text-sm text-green-400 hover:underline float-right mt-1">
                        GENERATE PASSWORD</a>
                </div>

                <button type="submit" class="w-full bg-white text-black py-3 px-4 rounded font-medium font-marlin hover:bg-gray-200">
                    ADD ADMINISTRATOR
                </button>
            </form>
        </div>

        <div class="mt-8 text-center">
            <a href="/admin" class="text-gray-400 hover:text-white font-marlin">BACK TO DASHBOARD</a>
            <span class="mx-2 text-gray-600">|</span>
            <a href="/" class="text-gray-400 hover:text-white font-marlin">RETURN TO MAIN MAP</a>
            <span class="mx-2 text-gray-600">|</span>
            <a href="/logout" class="text-gray-400 hover:text-white font-marlin">LOGOUT</a>
        </div>
    </div>

    <div id="successModal" class="modal-overlay">
        <div class="modal-content">
            <div class="text-center mb-6">
                <i class="fas fa-check-circle text-green-500 text-5xl mb-4"></i>
                <h2 class="text-2xl font-bold font-marlin">AdDMINISTRATOR ADDED SUCCESFULLY!</h2>
                <p class="text-gray-300 mt-2 mb-4 font-marlinsoftmedium">
                    CLICK <span class="font-bold"> COPY </span> TO SAVE ADMINISTRATORS DETAILS</p>
            </div>

            <div class="bg-gray-700 p-4 rounded mb-4 font-marlin">
                <pre id="adminDetails" class="whitespace-pre-wrap text-gray-200 font-mono text-sm"></pre>
            </div>

            <div class="flex flex-col items-center">
                <button id="copyDetailsBtn" class="bg-white text-black py-2 px-8 rounded font-medium font-marlin hover:bg-gray-200 mb-4">
                    <i class="fas fa-copy mr-2"></i> COPY
                </button>
            </div>

            <div class="mt-6 text-center">
                <button id="closeModalBtn" class="text-gray-400 hover:text-white font-marlin">CLOSE</button>
            </div>
        </div>
    </div>

    <script src="/admin/add-admin.js"></script>
</body>
</html>
