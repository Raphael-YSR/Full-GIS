<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password | GIS Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/admin/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="bg-gray-900 text-white min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-3xl">
        <header class="mb-8 text-center">
            <h1 class="text-3xl font-bold font-marlin">RESET ADMINISTRATOR PASSWORD</h1>
            <p class="text-gray-400 font-marlinsoftmedium">GENERATE A NEW PASSWORD FOR <span id="adminName" class="uppercase text-white"></span></p>
        </header>

        <div class="bg-gray-800 p-8 rounded-lg shadow-lg">
            <div class="mb-6">
                <div class="flex items-center justify-between mb-4">
                    <div>
                        <h2 class="text-xl font-bold font-marlin">ADMINISTRATOR DETAILS</h2>
                    </div>
                </div>
                <div class="bg-gray-700 p-4 rounded mb-4">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <p class="text-gray-400 text-base font-marlin">NAME</p>
                            <p id="adminFullName" class="text-white font-marlinsoftmedium">-</p>
                        </div>
                        <div>
                            <p class="text-gray-400 text-base font-marlin">EMAIL</p>
                            <p id="adminEmail" class="text-white font-marlinsoftmedium">-</p>
                        </div>
                        <div>
                            <p class="text-gray-400 text-base font-marlin">DEPARTMENT</p>
                            <p id="adminDepartment" class="text-white font-marlinsoftmedium">-</p>
                        </div>
                        <div>
                            <p class="text-gray-400 text-base font-marlin">LAST LOGIN</p>
                            <p id="adminLastLogin" class="text-white font-marlinsoftmedium">-</p>
                        </div>
                    </div>
                </div>
            </div>

            <form id="resetPasswordForm" class="space-y-6">
                <input type="hidden" id="adminId" name="adminId">

                <div class="mb-4 password-container">
                    <label for="newPassword" class="block text-sm font-marlin mb-1">NEW PASSWORD</label>
                    <div class="flex space-x-2">
                        <input type="text" id="newPassword" name="newPassword" placeholder="••••••••••••"
                            class="flex-grow px-4 py-2 text-white bg-gray-700 border border-gray-600 rounded focus:outline-none focus:ring-2 focus:ring-gray-500">
                        <button type="button" id="passgen" class="bg-green-600 text-white px-4 py-2 rounded font-marlin hover:bg-green-700">
                            GENERATE
                        </button>
                    </div>
                </div>

                <button type="submit" class="w-full text-base bg-white text-black py-3 px-4 rounded font-medium font-marlin hover:bg-gray-200">
                    RESET PASSWORD AND COPY TO CLIPBOARD
                </button>
            </form>
        </div>

        <div class="mt-8 text-center text-base">
            <a href="/superadmin" class="text-gray-400 hover:text-white font-marlin">BACK TO SUPERADMIN DASHBOARD</a>
            <span class="mx-2 text-gray-600">|</span>
            <a href="/reset-search" class="text-gray-400 hover:text-white font-marlin">BACK TO SEARCH</a>
            <span class="mx-2 text-gray-600">|</span>
            <a href="/" class="text-gray-400 hover:text-white font-marlin">RETURN TO MAIN MAP</a>
        </div>
    </div>

    <div id="successModal" class="modal-overlay hidden">
        <div class="modal-content">
            <div class="text-center mb-6">
                <i class="fas fa-check-circle text-green-500 text-5xl mb-4"></i>
                <h2 class="text-2xl font-bold font-marlin">PASSWORD RESET SUCCESSFUL!</h2>
                <p class="text-gray-300 mt-2 mb-4 font-marlinsoftmedium">
                    THE EMAIL MESSAGE HAS BEEN COPIED TO YOUR CLIPBOARD</p>
            </div>

            <div class="bg-gray-700 p-4 rounded mb-4 font-marlin">
                <pre id="emailMessage" class="whitespace-pre-wrap text-gray-200 font-mono text-sm"></pre>
            </div>

            <div class="mt-6 text-center">
                <button id="closeModalBtn" class="bg-white text-black py-2 px-8 rounded font-medium font-marlin hover:bg-gray-200">
                    CLOSE
                </button>
            </div>
        </div>
    </div>

    <style>
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background-color: #1f2937;
            border-radius: 0.5rem;
            padding: 2rem;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }

        .hidden {
            display: none;
        }
    </style>

    <script src="/admin/superadmin.js"></script>
</body>
</html>
