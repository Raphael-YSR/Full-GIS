<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password | GIS Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/admin/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="bg-gray-900 text-white min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-3xl">
        <header class="mb-8 text-center">
            <h1 class="text-3xl font-bold font-marlin">RESET ADMINISTRATOR PASSWORD</h1>
            <p class="text-gray-400 font-marlinsoftmedium">GENERATE A NEW PASSWORD FOR <span id="adminName" class="text-white"></span></p>
        </header>

        <div class="bg-gray-800 p-8 rounded-lg shadow-lg">
            <div class="mb-6">
                <div class="flex items-center justify-between mb-4">
                    <div>
                        <h2 class="text-xl font-bold font-marlin">ADMINISTRATOR DETAILS</h2>
                    </div>
                </div>
                <div class="bg-gray-700 p-4 rounded mb-4">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <p class="text-gray-400 text-sm font-marlin">NAME</p>
                            <p id="adminFullName" class="text-white font-marlinsoftmedium">-</p>
                        </div>
                        <div>
                            <p class="text-gray-400 text-sm font-marlin">EMAIL</p>
                            <p id="adminEmail" class="text-white font-marlinsoftmedium">-</p>
                        </div>
                        <div>
                            <p class="text-gray-400 text-sm font-marlin">DEPARTMENT</p>
                            <p id="adminDepartment" class="text-white font-marlinsoftmedium">-</p>
                        </div>
                        <div>
                            <p class="text-gray-400 text-sm font-marlin">LAST LOGIN</p>
                            <p id="adminLastLogin" class="text-white font-marlinsoftmedium">-</p>
                        </div>
                    </div>
                </div>
            </div>

            <form id="resetPasswordForm" class="space-y-6">
                <input type="hidden" id="adminId" name="adminId">
                
                <div class="mb-4 password-container">
                    <label for="newPassword" class="block text-sm font-marlin mb-1">NEW PASSWORD</label>
                    <div class="flex space-x-2">
                        <input type="text" id="newPassword" name="newPassword" placeholder="••••••••••••" 
                            class="flex-grow px-4 py-2 text-white bg-gray-700 border border-gray-600 rounded focus:outline-none focus:ring-2 focus:ring-gray-500">
                        <button type="button" id="passgen" class="bg-green-600 text-white px-4 py-2 rounded font-marlin hover:bg-green-700">
                            GENERATE
                        </button>
                    </div>
                </div>

                <button type="submit" class="w-full bg-white text-black py-3 px-4 rounded font-medium font-marlin hover:bg-gray-200">
                    RESET PASSWORD AND COPY TO CLIPBOARD
                </button>
            </form>
        </div>

        <div class="mt-8 text-center text-base">
            <a href="/superadmin" class="text-gray-400 hover:text-white font-marlin">BACK TO SUPERADMIN DASHBOARD</a>
            <span class="mx-2 text-gray-600">|</span>
            <a href="/reset-search" class="text-gray-400 hover:text-white font-marlin">BACK TO SEARCH</a>
            <span class="mx-2 text-gray-600">|</span>
            <a href="/" class="text-gray-400 hover:text-white font-marlin">RETURN TO MAIN MAP</a>
        </div>
    </div>

    <div id="successModal" class="modal-overlay hidden">
        <div class="modal-content">
            <div class="text-center mb-6">
                <i class="fas fa-check-circle text-green-500 text-5xl mb-4"></i>
                <h2 class="text-2xl font-bold font-marlin">PASSWORD RESET SUCCESSFUL!</h2>
                <p class="text-gray-300 mt-2 mb-4 font-marlinsoftmedium">
                    THE EMAIL MESSAGE HAS BEEN COPIED TO YOUR CLIPBOARD</p>
            </div>

            <div class="bg-gray-700 p-4 rounded mb-4 font-marlin">
                <pre id="emailMessage" class="whitespace-pre-wrap text-gray-200 font-mono text-sm"></pre>
            </div>

            <div class="mt-6 text-center">
                <button id="closeModalBtn" class="bg-white text-black py-2 px-8 rounded font-medium font-marlin hover:bg-gray-200">
                    CLOSE
                </button>
            </div>
        </div>
    </div>

    <style>
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .modal-content {
            background-color: #1f2937;
            border-radius: 0.5rem;
            padding: 2rem;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }
        
        .hidden {
            display: none;
        }
    </style>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const resetPasswordForm = document.getElementById('resetPasswordForm');
            const newPasswordInput = document.getElementById('newPassword');
            const passgenButton = document.getElementById('passgen');
            const adminIdInput = document.getElementById('adminId');
            const adminNameSpan = document.getElementById('adminName');
            const adminFullNameElement = document.getElementById('adminFullName');
            const adminEmailElement = document.getElementById('adminEmail');
            const adminDepartmentElement = document.getElementById('adminDepartment');
            const adminLastLoginElement = document.getElementById('adminLastLogin');
            
            // Modal elements
            const successModal = document.getElementById('successModal');
            const emailMessageElement = document.getElementById('emailMessage');
            const closeModalBtn = document.getElementById('closeModalBtn');
            
            // Function to generate a random password 
            function generatePassword(length) {
                const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()_-+=';
                let password = '';
                
                // Ensure at least one uppercase, one lowercase, one number, and one special character
                password += characters.charAt(Math.floor(Math.random() * 26)); // lowercase
                password += characters.charAt(Math.floor(Math.random() * 26) + 26); // uppercase
                password += characters.charAt(Math.floor(Math.random() * 10) + 52); // number
                password += characters.charAt(Math.floor(Math.random() * 18) + 62); // special char
                
                // Fill the rest randomly
                for (let i = 4; i < length; i++) {
                    const randomIndex = Math.floor(Math.random() * characters.length);
                    password += characters.charAt(randomIndex);
                }
                
                // Shuffle the password to avoid predictable pattern
                return password.split('').sort(() => 0.5 - Math.random()).join('');
            }
            
        // Load admin details from URL parameters
        function loadAdminDetails() {
            const urlParams = new URLSearchParams(window.location.search);
            const adminId = urlParams.get('id');
            
            if (!adminId) {
                alert('No administrator selected. Redirecting to search page.');
                window.location.href = '/reset-search';
                return;
            }
            
            adminIdInput.value = adminId;
            
            // Show loading state
            adminFullNameElement.innerHTML = '<i class="fas fa-spinner fa-spin"></i>';
            adminEmailElement.innerHTML = '<i class="fas fa-spinner fa-spin"></i>';
            adminDepartmentElement.innerHTML = '<i class="fas fa-spinner fa-spin"></i>';
            adminLastLoginElement.innerHTML = '<i class="fas fa-spinner fa-spin"></i>';
            
            // Fetch admin details from API
            fetch(`/api/admins/${adminId}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`Failed to fetch administrator details (Status: ${response.status})`);
                    }
                    return response.json();
                })
                .then(admin => {
                    if (!admin) {
                        throw new Error('Administrator not found');
                    }
                    
                    // Update the UI with admin details
                    adminNameSpan.textContent = `${admin.f_name} ${admin.l_name}`;
                    adminFullNameElement.textContent = `${admin.f_name} ${admin.l_name}`;
                    adminEmailElement.textContent = admin.email;
                    adminDepartmentElement.textContent = admin.department_name || 'Not Assigned';
                    adminLastLoginElement.textContent = admin.last_login ? new Date(admin.last_login).toLocaleString() : 'Never';
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert(`Failed to load administrator details: ${error.message}`);
                    
                    // Update the UI to show the error
                    adminFullNameElement.textContent = 'Error loading data';
                    adminEmailElement.textContent = 'Error loading data';
                    adminDepartmentElement.textContent = 'Error loading data';
                    adminLastLoginElement.textContent = 'Error loading data';
                });
            }
            
            // Generate password button click handler
            passgenButton.addEventListener('click', () => {
                const newPassword = generatePassword(12);
                newPasswordInput.value = newPassword;
            });
            
            // Form submission handler
            resetPasswordForm.addEventListener('submit', async (event) => {
                event.preventDefault();
                
                if (!newPasswordInput.value) {
                    alert('Please generate or enter a new password.');
                    return;
                }
                
                const adminId = adminIdInput.value;
                const newPassword = newPasswordInput.value;
                
                // Disable form during submission
                const submitButton = resetPasswordForm.querySelector('button[type="submit"]');
                submitButton.disabled = true;
                submitButton.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i> PROCESSING...';
                
                try {
                    const response = await fetch(`/api/admins/${adminId}/reset-password`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ password: newPassword }),
                    });
                    
                    const responseData = await response.json();
                    
                    if (response.ok) {
                        // Get admin details for the email message
                        const adminName = adminFullNameElement.textContent;
                        const adminEmail = adminEmailElement.textContent;
                        
                        // Create email message
                        const emailMessage = `Dear ${adminName},

We have successfully reset your password for the GIS Admin Dashboard.

Your new password is: ${newPassword}

You can now login with the new password.

Best regards,
GIS Admin Team`;
                        
                        // Update modal with email message
                        emailMessageElement.textContent = emailMessage;
                        
                        // Copy email message to clipboard
                        try {
                            await navigator.clipboard.writeText(emailMessage);
                        } catch (err) {
                            console.error('Failed to copy email message:', err);
                            // Fallback for browsers that don't support clipboard API
                            const range = document.createRange();
                            range.selectNode(emailMessageElement);
                            window.getSelection().removeAllRanges();
                            window.getSelection().addRange(range);
                            document.execCommand('copy');
                            window.getSelection().removeAllRanges();
                        }
                        
                        // Show success modal
                        successModal.classList.remove('hidden');
                        
                        // Reset form
                        resetPasswordForm.reset();
                        // Generate new password for next use
                        passgenButton.click();
                    } else {
                        console.error('Error response:', responseData);
                        alert(`Error resetting password: ${responseData.error || 'Unknown error'}`);
                    }
                } catch (error) {
                    console.error('Error:', error);
                    alert('An unexpected error occurred. Please try again.');
                } finally {
                    // Re-enable form button
                    submitButton.disabled = false;
                    submitButton.innerHTML = 'RESET PASSWORD AND COPY TO CLIPBOARD';
                }
            });
            
            // Close modal button
            closeModalBtn.addEventListener('click', function() {
                successModal.classList.add('hidden');
            });
            
            // Also close modal when clicking outside
            successModal.addEventListener('click', function(event) {
                if (event.target === successModal) {
                    successModal.classList.add('hidden');
                }
            });
            
            // Generate a random password when the page loads
            passgenButton.click();
            
            // Load admin details
            loadAdminDetails();

            function selectAdmin(adminId) {
                window.location.href = `/reset-password?id=${adminId}`;
            }
        });
    </script>
</body>
</html>
