<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
<!-- Toast -->
<div id="toast" class="fixed bottom-4 right-4 bg-green-500 text-white px-4 py-2 rounded shadow-lg opacity-0 transition-opacity duration-300"></div>

<script>
  function showToast(message, isError = false) {
    const toast = document.getElementById('toast');
    toast.textContent = message;
    toast.classList.remove('opacity-0');
    toast.classList.add('opacity-100');
    toast.classList.toggle('bg-red-500', isError);
    toast.classList.toggle('bg-green-500', !isError);

    setTimeout(() => {
      toast.classList.add('opacity-0');
      toast.classList.remove('opacity-100');
    }, 3000);
  }

  // Parse query params to check for messages
  const params = new URLSearchParams(window.location.search);
  const error = params.get('error');
  const success = params.get('success');

  if (error) {
    showToast(decodeURIComponent(error), true);
  } else if (success) {
    showToast(decodeURIComponent(success), false);
  }
</script>

</head>
<body class="flex items-center justify-center min-h-screen bg-gray-900">
    <div class="w-full max-w-md p-8 space-y-6 bg-gray-800 rounded-lg shadow-lg">
        <h2 class="text-2xl font-bold text-white text-center">WELCOME BACK</h2>
        <p class="text-sm text-gray-400 text-center">LOGIN INTO YOUR ADMIN ACCOUNT</p>
        <!-- Added method and action attributes to the form -->
        <form class="space-y-4" method="POST" action="/login">
            <div>
                <label for="email" class="block text-sm font-medium text-gray-400">Email</label>
                <!-- Added name attribute to match the server's expected request body -->
                <input type="email" id="email" name="email" placeholder="m@twwda.com"
                       class="w-full px-4 py-2 mt-1 text-white bg-gray-700 border border-gray-600 rounded focus:outline-none focus:ring-2 focus:ring-gray-500">
            </div>
           
            <div>
                <label for="password" class="block text-sm font-medium text-gray-400">Password</label>
                <!-- Added name attribute to match the server's expected request body -->
                <input type="password" id="password" name="password" placeholder="••••••••"
                       class="w-full px-4 py-2 mt-1 text-white bg-gray-700 border border-gray-600 rounded focus:outline-none focus:ring-2 focus:ring-gray-500">
                <a href="#" class="text-sm text-gray-400 hover:underline float-right mt-1">Forgot your password?</a>
            </div>
            <button type="submit"
                    class="w-full py-2 font-medium text-black bg-white rounded hover:bg-gray-300 transition ">
                LOGIN
            </button>
        </form>
    </div>
</body>
</html>
